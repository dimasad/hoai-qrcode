<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 256px;
            margin-bottom: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
        }

        #qrcode canvas {
            border-radius: 10px;
        }

        #qrcode.empty {
            color: #999;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <p class="subtitle">Generate QR codes from URLs or text</p>
        
        <div class="input-group">
            <label for="text-input">Enter URL or text:</label>
            <input type="text" id="text-input" placeholder="https://example.com" autocomplete="off">
        </div>

        <div id="qrcode" class="empty">
            Enter text above to generate QR code
        </div>

        <button id="download-btn" disabled>Download QR Code (PNG)</button>

        <div class="footer">
            Generated by an AI agent
        </div>
    </div>

    <script src="qrcode.min.js"></script>
    <script>
        let qrCodeInstance = null;
        const textInput = document.getElementById('text-input');
        const qrcodeDiv = document.getElementById('qrcode');
        const downloadBtn = document.getElementById('download-btn');

        // Function to generate QR code
        function generateQRCode(text) {
            // Clear previous QR code
            qrcodeDiv.innerHTML = '';
            qrcodeDiv.classList.remove('empty');

            // Generate new QR code
            qrCodeInstance = new QRCode(qrcodeDiv, {
                text: text,
                width: 256,
                height: 256,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });

            // Enable download button
            downloadBtn.disabled = false;
        }

        // Function to clear QR code
        function clearQRCode() {
            qrcodeDiv.innerHTML = 'Enter text above to generate QR code';
            qrcodeDiv.classList.add('empty');
            qrCodeInstance = null;
            downloadBtn.disabled = true;
        }

        // Event listener for input changes
        textInput.addEventListener('input', function() {
            const text = textInput.value.trim();
            
            if (text.length > 0) {
                generateQRCode(text);
            } else {
                clearQRCode();
            }
        });

        // Download functionality
        downloadBtn.addEventListener('click', function() {
            if (!qrCodeInstance) return;

            const canvas = qrcodeDiv.querySelector('canvas');
            if (canvas) {
                // Create a download link
                const url = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = url;
                link.click();
            }
        });

        // Auto-focus on input
        textInput.focus();
    </script>
</body>
</html>
